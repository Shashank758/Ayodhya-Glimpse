<script>
    function validateForm() {
        // You can add custom validation logic here
        return true; // Return false if you want to prevent the form from submitting
    }

    function toggleAllDestinations() {
        var checkboxes = document.getElementsByName('destinations[]');
        var selectAllCheckbox = document.getElementById('selectAll');

        for (var i = 0; i < checkboxes.length; i++) {
            checkboxes[i].checked = selectAllCheckbox.checked;
        }

        calculatePrice();
    }

    function calculatePrice() {
        var checkboxes = document.getElementsByName('destinations[]');
        var priceDisplay = document.getElementById('priceDisplay');
        var totalPrice = 0;

        for (var i = 0; i < checkboxes.length; i++) {
            if (checkboxes[i].checked) {
                // Add prices for each selected destination
                totalPrice += getPriceForDestination(checkboxes[i].value);
            }
        }

        // Display prices
        if (totalPrice > 0) {
            priceDisplay.innerHTML = '<p>Total Price: $' + totalPrice.toFixed(2) + '</p>';
        } else {
            priceDisplay.innerHTML = '';
        }
    }

    function getPriceForDestination(destination) {
        // Replace this with your actual pricing logic
        // For now, assuming each destination has a price of $50
        var basePrice = 50;

        // Add any specific logic based on destination
        // Example: if (destination === 'Ramjanmbhoomi') basePrice += 10;

        return basePrice;
    }

    // Attach event listeners to checkboxes
    var checkboxes = document.getElementsByName('destinations[]');
    for (var i = 0; i < checkboxes.length; i++) {
        checkboxes[i].addEventListener('change', calculatePrice);
    }
</script>
