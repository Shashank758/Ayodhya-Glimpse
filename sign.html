<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sign In - Tourist Website</title>
  <link rel="stylesheet" href="sign.css">
</head>
<body>
  <header>
    <nav>
      <ul>
        <li><a href="index.html"aria-label="Home">Home</a></li>
        <li><a href="about.html"aria-label="About">About</a></li>
        <li><a href="destination.html"aria-label="destination">Destinations</a></li>
        <li><a href="form.html"aria-label="Contact">Contact</a></li>
      </ul>
    </nav>
  </header>
  
  <main class="signin-form">
    <h1>Sign In</h1>
    <form action="#" method="POST">
      <div class="form-group">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required>
      </div>
      <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>
      </div>
      <div class="form-group">
        <input type="submit" value="Sign In">
      </div>
    </form>
    <p>Don't have an account? <a href="signup.html">Sign Up</a></p>
  </main>
  
  <footer>
    <p>&copy; 2024 Ayodhya Glimpse</p>
  </footer>
</body>
</html>
